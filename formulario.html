<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--
        CRUD
        Create -> criar
        Ready -> leitura
        Update -> atualização
        Delete -> deletar
    -->

    <!-- 
        Atributo action -> caminho para onde vai a requisição

        method diz o modo de envio das informações pelo navegador
        GET -> solicita dados. Quando envio, os dados são exibidos 
        na URL do navegador. 
        POST -> envia dados e não exibe na URL
     -->

    <form action="contato.php" method="get" autocomplete="off">

        <!-- 
            para o click no label selecionar o campo o valor de for
            e id tem que ser iguais
         -->
        <label for="nomeCompleto">Nome Completo</label><br>
        <input type="text" name="nomeCompleto" id="nome">
         <br><br>
        <!-- input para email -->
        <input type="email" name="email" placeholder="E-mail">
         <br><br>        <!-- campo numerico -->
         <input type="number" name="numero" placeholder="Número">
         <br><br>
         <!-- campo de senha -->
         <input type="password" name="senha" placeholder="senha">
        <br>
        <br>
        <!-- input file para enviar arquivos -->
        <input type="file" name="arquivo">
         <br>
         <br>
        <!-- input file para enviar vários arquivos -->
         <input type="file" name="arquivo" multiple>

         <br><br>
         <!-- select, lista de dados agrupados -->
         <select name="estados[]" required multiple>
            <option value="">Selecione um estado</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="PR">Paraná</option>
        </select>

        <!-- campo oculto -->
        <input type="hidden" name="id" value="">

        <br><br>
        <!-- input par amostrar imagens -->
        <input type="image" src="./img/ovelha.png" width="200" alt="ovelha">
        <br>
        <br>
        <!-- input para selecionar cor -->
        <input type="color" name="cor">
        <br><br>

        <!-- TEXTAREA, CAMPO PARA TEXTO LONGO, ELE PERMITE QUEBRA DE LINHA -->
        <textarea name="texto" cols="50" rows="11" placeholder="Digite um texto"></textarea>
        <br><br>
        <!-- data list - lista de dados -->
        <input type="text" name="listaDados" list="lista">
        <datalist id="lista">
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
            <option value="item3">Item 3</option>
        </datalist>
        <br><br>
        <!-- checkbox lista de dados onde posso marcar vários itens -->
        <input type="checkbox" name="cores[]" id="vermelho" value="Vermelho"> <label for="vermelho">Vermelho</label>
        <input type="checkbox" name="cores[]" id="amarelo" value="Amarelo"> <label for="amarelo">Amarelo</label>
        <input type="checkbox" name="cores[]" id="verde" value="Verde"> <label for="verde">Verde</label>

        <br><br>

        <!-- radio permite a marcação de apenas um item da lista, desde que o name deles sejam iguais -->
        
        <!-- name - parametro | value = valor // liquido=agua -->
        <input type="radio" name="liquido" value="agua" id="agua"> <label for="agua">Água</label>
        <input type="radio" name="liquido" value="cerveja" id="cerveja"> <label for="cerveja">Cerveja</label>
        <input type="radio" name="liquido" value="cafe" id="cafe"> <label for="cafe">Café</label>

        <br><br>

        <label for="">Campo com valor fixo</label>
        <!-- 
            value"valor" -> preenche um valor padrão
            required -> marca o campo como obrigatório
            readonly -> apenas leitura (o campo é enviado)
            disable -> desabilita o campo (o campo não é enviado no formulário)
         -->
        <input type="text" name="teste1" value="Valor fixo" required disabled>
        <br><br>


        <!-- campo submit -->
        <button type="submit">ENVIO COM BUTTON</button>

        <!-- <input type="submit" value="ENVIAR"> -->
    </form>
</body>
</html>
