<!DOCTYPE HTML>
<html lang=""pt-BR"> <!-- abre a tag -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"  content="width=device-width, initial-scale=1.0">
		<title>Meu Site</title>
	</head>
	
	<body>
		<!-- TAGAS DE TÍTULO -->
		<h1 title="Hello World">Hello World</h1>
		<h2>Hello World</h2>
		<h3>Hello World</h3>
		<h4>Hello World</h4>
		<h5>Hello World</h5>
		<h6>Hello World</h6>
		
		<!-- TAGS DE PARÁGRAFO -->
		<p>Caros amigos, a revolução dos costumes promove a alavancagem de todos os recursos funcionais envolvidos.</p>
		
		<!-- TAG DE HIPERLINK NAVEGAÇÃO INTERNA -->
		<a href="pagina.html">Meu Link Interno</a href>
				
		<!-- TAG DE HIPERLINK NAVEGAÇÃO EXTERNA -->
		<a href="https://www.chief.delivery" target="_blank">Meu link externo</a>
		
		<!-- atributo target
			_blank -> abre em uma nova janela ou aba
			_self -> abre na propria janela (comportamento padrão)
			_parent -> abre na janela pai
			_top -> no documento do iframe
		-->
		
		<!-- TAG PARA ADICIONAR IMAGEM INTERNA -->
		<!-- src significa source -->
		<img src="./img/ovelha.png" width="200" alt="Uma ovelha qualquer">
		
		<!-- TAG PARA ADICIONAR IMAGEM EXTERNA -->
		<img src="https://img.freepik.com/fotos-premium/ovelha_398492-8615.jpg" width="200" alt="Uma ovelha qualquer" title="Ovelha">
		
	</body>
</html> <!-- fecha a tag -->
