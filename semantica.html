<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semântico</title>
</head>
<body>
    <!-- nav é a tag para navegação do site ou conteúdos -->
    <nav></nav>
    <!-- tag main representa o conteúdo principal do site -->
    <main></main>
    
    <!-- header: representa o cabeçalho do conteúdo -->
    <header>
        <h1>Título do Cabeçalho</h1>
    </header>

    <!-- section representa uma sessão de conteúdos-->
    <section></section>

    <!-- article: representa um artigo, notícia, etc -->
    <article></article>

    <!-- side: tag para conteúdo de apoio -->
    <aside></aside>

    <!-- footer: utilizada para o rodapé do site -->
    <footer></footer>

    <!-- figure: tag para adicionar figuras -->
    <figure>
        <img src="" alt="">
    </figure>

    <!-- tags de semantica textual -->

    <em>texto com ênfase</em>
    <strong>Tag para dar destaque ao texto</strong>
    <time detetime="2023-09-21">21/09</time>

    <!-- citação -->
    <p>
        <!-- q: vai o conteúdo da citação -->
        <q>O professor leciona aulas de PHP noturno.</q>
        <!-- cite: vai a referênica da citação -->
        <cite>Referência: Eu mesmo</cite>
    </p>

</body>
</html>
